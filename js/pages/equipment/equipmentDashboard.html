<div class="panel panel-success">
  <div class="panel-heading"><h3>People who borrowed Equipment</h3></div>
    <div class="panel-body table-responsive">
      <table class='table table-striped table-bordered' id='borrowersTable' st-table="borrowersList" st-safe-src="borrowers">
        <thead>
          <tr>
            <th class='col-sm-4' st-sort='last_name' st-skip-natural="true">Last name</th>
            <th class='col-sm-4' st-sort='first_name' st-skip-natural="true">First name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="borrower in borrowersList">
            <td data-ng-click="getBorrower(borrower)">{{borrower.fencer.last_name}}</td>
            <td data-ng-click="getBorrower(borrower)">{{borrower.fencer.first_name}}</td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
